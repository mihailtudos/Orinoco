<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Orinoco</title>
        <script type="module" src="js/util.js" defer></script>
    </head>
    <body>
        <header class="header"></header>
            <main class="min-vh-100 p-5" id="app">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item active product-name" aria-current="page">Cart</li>
                        <li class="breadcrumb-item active product-name" aria-current="page">Checkout</li>
                    </ol>
                </nav>
                <div id="alert"></div>
                <section class="mt-5" id="product">
                    <div class="d-flex justify-content-between align-items-baseline">
                        <p class="display-5">Cart</p>
                        <p class="cart-content">Your card is empty</p>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">no</th>
                                <th scope="col">Product</th>
                                <th scope="col">Type</th>
                                <th scope="col">Qty</th>
                                <th scope="col">Price</th>
                                <th scope="col">Amount</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    </div>
                    <div class="d-flex justify-content-end">
                        <p class="cartAmount display-6"></p>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a id="checkoutBtn" href="checkout.html" class="btn btn-primary">Checkout</a>
                    </div>
                </section>
            </main>
        <footer class="bg-black d-flex flex-column">
            <div class="text-center p-5">
                <a class="text-white m-2 p-4" href="#">Facebook</a>
                <a class="text-white m-2 p-4" href="#">Instagram</a>
                <a class="text-white m-2 p-4" href="#">Twitter</a>
            </div>
            <div class="text-center">
                <p>2021 @ Mihail Tudos</p>
            </div>
        </footer>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <!--App js-->
        <script type="module" src="js/navbar.js" defer></script>
        <script type="module" src="js/request.js"></script>
        <script type="module" src="js/checkout.js"></script>
    </body>
</html>
