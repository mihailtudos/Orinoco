<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Orinoco</title>
        <script type="module" src="js/util.js" defer></script>
    </head>
    <body>
        <header class="header"></header>
            <main class="min-vh-100 p-5" id="app">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="cart.html">Cart</a>
                        </li>
                        <li class="breadcrumb-item active product-name" aria-current="page">Checkout</li>
                    </ol>
                </nav>
                <div id="alert"></div>
                <section class="mt-5" id="product">
                    <div class="d-flex justify-content-between align-items-baseline">
                        <p class="display-5">Checkout</p>
                        <p class="cart-content">Your card is empty </p>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">no</th>
                                <th scope="col">Product</th>
                                <th scope="col">Type</th>
                                <th scope="col">Qty</th>
                                <th scope="col">Price</th>
                                <th scope="col">Amount</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <p class="cartAmount display-6"></p>
                    </div>
                    <div class="pt-3" style="max-width: 800px; margin: auto">
                        <h3 style="margin: 2rem 0">Please fill below form in order to place an order</h3>
                        <form>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="firstName" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="firstName">
                                    <small class="text-danger" id="firstNameError"></small>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="lastName" class="form-label">Second Name</label>
                                    <input type="text" class="form-control" id="lastName" >
                                    <small class="text-danger" id="lastNameError"></small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address">
                                    <small class="text-danger" id="addressError"></small>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city">
                                    <small class="text-danger" id="cityError"></small>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email">
                                <small class="text-danger" id="emailError"></small>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </section>

            </main>
        <footer class="bg-black d-flex flex-column">
            <div class="text-center p-5">
                <a class="text-white m-2 p-4" href="#">Facebook</a>
                <a class="text-white m-2 p-4" href="#">Instagram</a>
                <a class="text-white m-2 p-4" href="#">Twitter</a>
            </div>
            <div class="text-center">
                <p>2021 @ Mihail Tudos</p>
            </div>
        </footer>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <!--App js-->
        <script type="module" src="js/navbar.js" defer></script>
        <script type="module" src="js/request.js" defer></script>
        <script type="module" src="js/checkout.js" defer></script>
    </body>
</html>
